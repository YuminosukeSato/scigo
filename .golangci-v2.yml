# golangci-lint v2 configuration
# https://golangci-lint.run/usage/configuration/
version: "v2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  concurrency: 4
  go: "1.24"

output:
  formats:
    colored-line-number:
      path: stdout
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - gosec
    - typecheck

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
  
  gofmt:
    simplify: true
  
  goimports:
    local-prefixes: github.com/YuminosukeSato/scigo
  
  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104
      - G304

  staticcheck:
    checks: ["all", "-ST1000", "-ST1003"]

issues:
  exclude-dirs:
    - vendor
    - testdata
    - .git
  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*_generated\\.go$"
    - ".*_test\\.go$"
  
  max-issues-per-linter: 50
  max-same-issues: 3
  fix: false